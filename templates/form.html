<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Churn Prediction Form</h1>
        <form action="/predict" method="post">
            <div class="form-section">
                <h2>Customer Details</h2>
                <div class="form-group">
                    <div>
                        <label for="credit_score">Credit Score:</label>
                        <input type="number" id="credit_score" name="credit_score" required>
                    </div>
                    <div>
                        <label for="geography">Geography:</label>
                        <select id="geography" name="geography" required>
                            <option value="France">France</option>
                            <option value="Germany">Germany</option>
                            <option value="Spain">Spain</option>
                        </select>
                    </div>
                    <div>
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <h2>Prediction Details</h2>
                <div class="form-group">
                    <div>
                        <label for="tenure">Tenure:</label>
                        <input type="number" id="tenure" name="tenure" required>
                    </div>
                    <div>
                        <label for="balance">Balance:</label>
                        <input type="number" id="balance" name="balance" required>
                    </div>
                    <div>
                        <label for="num_of_products">Number of Products:</label>
                        <input type="number" id="num_of_products" name="num_of_products" required>
                    </div>
                    <div>
                        <label for="has_cr_card">Has Credit Card (0 for No, 1 for Yes):</label>
                        <input type="number" id="has_cr_card" name="has_cr_card" required>
                    </div>
                    <div>
                        <label for="is_active_member">Is Active Member (0 for No, 1 for Yes):</label>
                        <input type="number" id="is_active_member" name="is_active_member" required>
                    </div>
                    <div>
                        <label for="estimated_salary">Estimated Salary:</label>
                        <input type="number" id="estimated_salary" name="estimated_salary" required>
                    </div>
                </div>
            </div>
            <div class="form-submit">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>
</body>
</html>
